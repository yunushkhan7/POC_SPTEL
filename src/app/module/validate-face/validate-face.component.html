<div class="verify_popup" *ngIf="step == 1">
  <div class="m-header">
  <h5>Restricted Item</h5>
</div>
  <div class="icon_design">
    <img src="../../../assets/media/unnamed.png">
  </div>
  <div class="verify_age">
    <p class="mt-4">
      You must be at least <strong>21</strong> years old to purchase this product
    </p>
  </div>

  <div class="verifyage-btn">
  <div class="mt-50">
    <button (click)="verifyAge()" class="cus-btn btn-primary text-center w-50">Verify Age</button>
</div>

<div class="mt-30">
    <button (click)="goToHome()" class="cus-btn btn-white text-uppercase w-50">Cancel</button>
</div>
</div>

</div>
